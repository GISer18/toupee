---
## MLP Parameters ##
dataset: /local/cifar10-th/
pickled: false
model_file: experiments/cifar10.model
n_epochs: 50 #max number of training epochs
optimizer:
  class_name: RMSProp
  config:
    lr: 0.0001
    decay: 1e-5
training_method: normal #normal or greedy
batch_size: 100
cost_function: categorical_crossentropy
all_in_memory: true
shuffle_dataset: true

## Ensemble Parameters ##
resample_size: 60000
method: !Bagging {}
ensemble_size: 1
